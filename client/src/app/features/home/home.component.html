<div class="w-full">
  <h1 class="md:text-7xl text-5xl">
    Hello, {{ userService.user()?.nickname }}!
  </h1>
  <h2>Lets start!</h2>
  <div class="mt-5">
    <mat-card
      appearance="outlined"
      class="xl:w-1/3 !shadow-md !shadow-primary-400 w-full">
      <mat-card-header class="flex md:flex-row md:mb-0 flex-col mb-10">
        <div
          mat-card-avatar
          class="!overflow-hidden cursor-pointer !w-60 !h-60 md:m-0 m-auto"
          (click)="viewAvatar()">
          <img
            src="{{ userService.user()?.avatar }}"
            alt="avatar"
            class="!object-cover w-full h-full" />
        </div>
        <mat-card-title class="!text-5xl">
          {{ userService.user()?.nickname }}
        </mat-card-title>
        <mat-card-subtitle class="!text-xl">
          {{ userService.user()?.email }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="mb-5 !text-xl">Role: {{ userService.user()?.role }}</p>
        <p class="!text-xl">
          In this app version you can change your avatar, nickname or password.
        </p>
      </mat-card-content>
      <mat-card-actions class="mt-5">
        <button matButton (click)="changeAvatar()">
          <span class="!text-xl">Edit profile</span>
        </button>
        <button matButton (click)="changePassword()">
          <span class="!text-xl">Change password</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
