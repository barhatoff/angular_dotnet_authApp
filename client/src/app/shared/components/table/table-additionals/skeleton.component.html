<table mat-table [dataSource]="componentsCopacity" class="w-full">
  @for (colName of displayedColumns; track colName) {
    <ng-container [matColumnDef]="colName">
      <th mat-header-cell *matHeaderCellDef>
        <span
          class="text-background-400 bg-background-400 animate-pulse select-none rounded-md">
          {{ colName }}
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span
          class="text-background-400 bg-background-400 animate-pulse select-none rounded-md">
          {{ element[colName] }}
        </span>
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="!animate-pulse opacity-5"></tr>
</table>
