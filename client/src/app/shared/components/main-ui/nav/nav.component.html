<div class="flex justify-end">
  <button matIconButton (click)="drawer.close()">
    <mat-icon class="absolute -top-0.5 left-1 text-primary-400">
      arrow_back_ios
    </mat-icon>
  </button>
</div>
<nav class="pl-5 mt-10">
  <div *ngFor="let group of NavElements" class="mb-5">
    <ng-container
      *ngIf="!group.adminOnly || userService.userRole() === 'Admin'">
      <h2 class="text-primary-400">{{ group.groupName }}</h2>
      <ul>
        <li *ngFor="let route of group.routes" class="ml-4">
          <a [routerLink]="route.url" class="text-lg" (click)="drawer.close()">
            {{ route.route }}
          </a>
        </li>
      </ul>
    </ng-container>
  </div>
</nav>
<div class="flex justify-end pr-2">
  <button matButton (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</div>
